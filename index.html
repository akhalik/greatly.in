<!DOCTYPE html>
<html>
<head>
	<style>
table, th, td {

 width:50%;

	 <script>
      function displayAuthCode(){
      
       const queryString = window.location.search.substring(1);
       var authCode = '';
      var statusString = '';
      queryString.split('&').forEach((v,i, a)=>{
			keyVal= v.split('=');
            if(keyVal[0] == 'auth_code'){
           		 authCode = keyVal[1];
            }else  if(keyVal[0] == 'state'){
           		 statusString = keyVal[1];
            }
			
	})
         
        document.writeln("<table width='350'><tr><td>Authcode:</td><td style='word-wrap:break-word'>"+authCode+"</td></tr>");
         document.writeln("<tr><td>State String:</td><td>"+statusString+"</td></tr></table>");
        
      }
    </script>
    
<title>Greatly on github</title>
</head>
<body>

  <script>displayAuthCode();</script>

</body>
