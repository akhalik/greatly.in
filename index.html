<html>
  <head>
    <script>
      function displayAuthCode(){
      
       const queryString = window.location.search.substring(1);
       var authCode = '';
      var statusString = '';
      queryString.split('&').forEach((v,i, a)=>{
			keyVal= v.split('=');
            if(keyVal[0] == 'auth_code'){
           		 authCode = keyVal[1];
            }else  if(keyVal[0] == 'status'){
           		 statusString = keyVal[1];
            }
			
	})
         
        document.writeln("Authcode is "+authCode);
         document.writeln("Status String  "+statusString);
        
      }
    </script>
    <title>Greatly on github</title>
  </head>
  <body>
    <h1> Recieving auth code</h1>
    <script>displayAuthCode();</script>
  </body>
</html>
