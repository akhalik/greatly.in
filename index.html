<html>
  <head>
    <script>
      function displayAuthCode(){
        var url = new URL(location.href)
          var authCode = url.searchParams.get('auth_code')
        document.write("Your authcode is "+authCode);
        
      }
    </script>
    <title>Greatly on github</title>
  </head>
  <body>
    <h1> Recieving auth code</h1>
    <script>displayAuthCode();</script>
  </body>
</html>
